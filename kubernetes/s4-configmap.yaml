apiVersion: v1
kind: ConfigMap
metadata:
  name: s4-config
  labels:
    app: s4
    app.kubernetes.io/name: s4
    app.kubernetes.io/component: storage
data:
  # S3 Configuration
  AWS_S3_ENDPOINT: 'http://localhost:7480'
  AWS_DEFAULT_REGION: 'us-east-1'
  # Storage Settings
  # LOCAL_STORAGE_PATHS: '/opt/app-root/src/data'  # Uncomment to enable local file browser
  MAX_CONCURRENT_TRANSFERS: '2'
  MAX_FILE_SIZE_GB: '20'
  # Server Settings
  PORT: '5000'
  IP: '0.0.0.0'
  # Authentication Settings (credentials in s4-credentials Secret)
  # JWT_EXPIRATION_HOURS: "8"
