{{- if not .Values.s3.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "s4.secretName" . }}
  labels:
    {{- include "s4.labels" . | nindent 4 }}
  {{- with (include "s4.annotations" .) }}
  annotations:
    {{- . | nindent 4 }}
  {{- end }}
type: Opaque
stringData:
  # S3 credentials
  AWS_ACCESS_KEY_ID: {{ .Values.s3.accessKeyId | quote }}
  AWS_SECRET_ACCESS_KEY: {{ .Values.s3.secretAccessKey | quote }}
  {{- if .Values.auth.enabled }}
  {{- $_ := required "auth.username is required when auth.enabled=true" .Values.auth.username }}
  {{- $_ := required "auth.password is required when auth.enabled=true" .Values.auth.password }}
  # UI Authentication
  UI_USERNAME: {{ .Values.auth.username | quote }}
  UI_PASSWORD: {{ .Values.auth.password | quote }}
  {{- if .Values.auth.jwtSecret }}
  JWT_SECRET: {{ .Values.auth.jwtSecret | quote }}
  {{- end }}
  {{- end }}
{{- end }}
